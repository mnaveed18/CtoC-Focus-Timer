<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Focus Timer</h1>
        <div class="timer-settings">
            <div class="setting-group">
                <label for="focus-minutes">Focus Time (minutes):</label>
                <input type="number" id="focus-minutes" min="1" max="60" value="25">
            </div>
            <div class="setting-group">
                <label for="break-minutes">Break Time (minutes):</label>
                <input type="number" id="break-minutes" min="1" max="30" value="5">
            </div>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-mode">
            <span id="mode-display">Focus Time</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <button id="skip-break" class="hidden">Skip Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
